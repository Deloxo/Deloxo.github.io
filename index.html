<!DOCTYPE html>
<html>

<!--a tab is any new menu area that leaves naviation to other menu areas unobstrucuted.
A page is any new menu area that must be backed out of-->

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta charset="utf-8">
    <meta name="theme-color" content="#430161" />
    <!--changing the color of the iphone top bar-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="header">
        <!--New Spell Button--> <button onclick="openCreatePage()" id="createPageButton"></button>
        <!--Header--> <input onchange="searchResults()" id="searchBar" type="text" placeholder=" Search">
        <!--Filters Button--> <button onclick="openFiltersPage()" id="filtersPageButton"></button>
        <!--Spells Tab--> <button onclick="openSpellsTab()" id="spellsTabButton"></button>
        <!--Traits Tab--> <button onclick="openTraitsTab()" id="traitsTabButton"></button>
        <!--Rules Tab--> <button onclick="openRulesTab()" id="rulesTabButton"></button>
    </div>

    <div id="mainContent">

      <div id="editPage">
          <button onclick="backToList()" id="backButton"></button>
          <p>Name: <input id="nameTextBoxEdit">
          <button id="submitButton" onclick="submitToStorage()">Submit</button>
      </div>

      <div id="itemPage">
          <div id="spellPageHeader">
              <button onclick="backToList()" id="backButton"></button>
              <button id="editButton" onclick="editItem()"></button>
          </div>
          <div id="itemPageTitle"></div>
      </div>

      <div id="createPage">
          <button onclick="backToList()" id="backButton"></button>
          Name: <input id="nameTextBoxCreate">
          <button class="submitButton" onclick="submitToStorage()"></button>
      </div>

      <div id="filtersPage">
          <button onclick="backToList()" id="backButton"></button>
      </div>

<span width="412">

      <div id="spellsTab"></div>

      <div id="traitsTab">test</div>

      <div id="rulesTab"></div>

</span>

<div width="412">

      <div id="listsTab"></div>

      <div id="charactersTab"></div>

      <div id="settingsTab"></div>

    </div>

    </div>

    <div id="footer">
        <!--Lists Page Button--> <button onclick="openListsTab()" id="listsTabButton"></button>
        <!--Characters Page Button--> <button onclick="openCharactersTab()" id="charactersTabButton"></button>
        <!--Settings Page Button--> <button onclick="openSettingsTab()" id="settingsTabButton"></button>
    </div>

    <script src="pageTransitions.js"></script>

    <script>
        var spells = JSON.parse(localStorage.spells);

        function addToChar(number) {}

        var spellIndex = -1;

        for (var x = 0; x < Object.keys(JSON.parse(localStorage.spells)).length; x++) {
            document.getElementById("spellsTab").innerHTML += '<div class="item" onclick="openItemPage(' + x + ')"><button onclick="addToChar(' + x + ')" id="addToCharacterButton"></button><span class="itemName"></span><br><span class="itemType"></span></div>';
            document.getElementsByClassName("itemName")[x].innerHTML = Object.values(JSON.parse(localStorage.spells))[x].name;
            document.getElementsByClassName("itemType")[x].innerHTML = Object.values(JSON.parse(localStorage.spells))[x].college;
        }
    </script>
</body>

</html>
