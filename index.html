        overflow: hidden;
        position: fixed;
        background-color: #430161;
        color: white;
        font-family: Garamond;
      }
      
      #heading {
        height: 60px;
      }

        width: 50px;
        height: 50px;
        background-color: #430161;
        border: 1px white solid;
        margin: 5px;
      }

        height: 30px;
        width: 267px;
        top: -20px;
        position: relative;
        border-radius: 45px;
        font-size: 15px;
        background-color: #430161;
        border: 2px solid white;
      }

      #mainContent {
        height: 560px;
        overflow-y: scroll;
        -webkit-overflow-scrolling:touch;
      }
      
      .spell {
        height: 80px;
        border: 1px solid purple;
      }
    </style>

        var spellName = document.createTextNode(Object.values(JSON.parse(localStorage.spells))[x].name);
spellCont.appendChild(spellName);
 document.getElementById("mainContent").appendChild(spellCont);
  }
    </script>
  </body>
</html>
