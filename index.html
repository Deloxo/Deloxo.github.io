<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta charset="utf-8">
    <meta name="theme-color" content="#430161"/>
    <style>
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font: Arial 14px;
        overflow: hidden;
        position: fixed;
        background-color: #430161;
        color: white;
      }
      
      #heading {
        height: 60px;
      }
      
      #createNewSpellButton, #settingsButton {
        width: 50px;
        height: 50px;
        background-color: #430161;
        border: 1px white solid;
        margin: 5px;
      }
      
      #searchBar {
        height: 30px;
        width: 267px;
        top: -20px;
        position: relative;
        border-radius: 45px;
        font-size: 15px;
        background-color: #430161;
        border: 2px solid white;
      }

      #mainContent {
        height: 560px;
        overflow-y: scroll;
        -webkit-overflow-scrolling:touch;
      }
      
      .spell {
        height: 80px;
        border: 1px solid purple;
      }
    </style>
  </head>
  <body>
    <div id="heading">
      <button id="createNewSpellButton">
        
      </button>
      <input id="searchBar" type="text" placeholder="Search">
      <button id="settingsButton">
        
      </button>
    </div>
    <div id="mainContent">
      
    </div>
        <script>
      
          var spells = {
            "accelerateTime":{
              "name":"Accelerate Time"
            },
            "accuracy":{
              "name":"Accuracy"
            },
            "acidBall":{
              "name":"Acid Ball"
            },
            "acidJet":{
              "name":"Acid Jet"
            },
            "adjustableClothing":{
              "name":"Adjustable Clothing"
            },
            "affectSpirits":{
              "name":"Affect Spirits"
            },
          }
          
          window.localStorage.setItem("spells", JSON.stringify(spells));
          
      for (var x=0; x < Object.keys(JSON.parse(localStorage.spells)).length; x++) {
        var spellCont = document.createElement("DIV");
        spellCont.setAttribute("class", "spell");
        var spellName = document.createTextNode(Object.values(JSON.parse(localStorage.spells))[x].name);
spellCont.appendChild(spellName);
 document.getElementById("mainContent").appendChild(spellCont);
  }
    </script>
  </body>
</html>
